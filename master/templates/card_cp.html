<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="imagem/png" href="https://s34918.pcdn.co/wp-content/themes/moura_portal_pagely/assets/images/moura-logo-symbol-big.png" />

    <title>{% block title %}Cartão Corporativo{% endblock %}</title>
</head>
<body>

    <div class="container">
        <img class="d-flex mx-auto my-3 mt-5" src="https://s34918.pcdn.co/wp-content/themes/moura_portal_pagely/assets/images/moura-logo-symbol-big.png" alt="logomarca">

        <h1 class="d-flex justify-content-center mt-5">Cartão Corporativo</h1>

        <form class="p-2 col-9 mx-auto" method="GET">
            <div class="form-group">
                <label class="mt-2" for="nome">Email</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}"/>
            </div>
            <div class="form-group">
                <label class="mt-2" for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.email_pessoal }}"/>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>

</body>
</html>
