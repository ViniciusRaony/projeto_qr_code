{% extends "base.html" %} {% block title%}Sign Up{% endblock %}

{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Insira email"/>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira Nome"/>
        </div>
        <div class="form-group">
            <label for="senha1">Senha</label>
            <input type="password" class="form-control" id="senha1" name="senha1" placeholder="Insira senha"/>
        </div>
        <div class="form-group">
            <label for="senha2">Repetir senha</label>
            <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Confirme senha"/>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
